<!DOCTYPE html>
<!-- Features:
* Add a task
* Remove a task
* Mark as done
* Save and restore -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />

    <title>Page Title</title>
    <style>
      .container {
        width: 640px;
      }
    </style>
  </head>

  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <!-- container fluid 는 왼쪽 정렬 -->
        <span class="navbar-brand mb-0 h1"
          ><i class="bi bi-card-checklist"></i>SKKU-Todo</span
        >
      </div>
    </nav>

    <div class="container">
      <div class="d-flex align-items-center mb-2 mt-2">
        <label for="exampleFormControlInput1" class="form-label">Task</label>
        <input
          type="text"
          class="form-control"
          id="task-input"
          placeholder="Enter a task here"
        />
        <button type="button" id="add" class="btn btn-primary ms-1 text-nowrap">
          <i class="bi bi-plus"></i>Add
        </button>
      </div>

      <div class="d-flex">
        <div class="flex-grow-1 bg-light rounded-2 p-2 me-1 w-50">
          <h3>Todos</h3>
          <div id="todo-list">
            <div class="task bg-light p-1 rounded-2 ps-2">Sample task</div>
          </div>
        </div>
        <div class="flex-grow-1 bg-light rounded-2 p-2 w-50">
          <h3>Done</h3>
          <div id="done-list"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!--Interaction
    * If #add is clicked
    * Read the text in #task-input
    * Append the text to #todo-list
    * Clear #task-input -->
    <script>
      let button = document.querySelector("#add");
      button.addEventListener("click", () => {
        // 1. Read the text in #task-input.
        let input = document.querySelector("#task-input");
        let task = input.value;
        if (!task.length) return;
        console.log(task);

        // 2. Append the text to #todo-list
        let newTask = document.createElement("div");
        newTask.classList.add("task", "bg-light", "p-1", "rounded-2", "ps-2");
        newTask.textContent = task;

        let todoList = document.querySelector("#todo-list");
        todoList.appendChild(newTask);
        // 3. Clear #task-input
        input.value = "";
      });
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
